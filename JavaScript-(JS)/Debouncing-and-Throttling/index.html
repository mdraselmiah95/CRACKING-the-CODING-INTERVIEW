<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debouncing and Throttling</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Debouncing and Throttling</h1>
    </div>
    <div>
      <button class="increment_btn">Increase</button>
      <p>Button Pressed <span class="increment_pressed">0</span> Times</p>
      <p>Triggered <span class="increment_count">0</span> Times</p>
    </div>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="debounce.js"></script>
  </body>
</html>
